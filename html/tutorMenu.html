<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Menu</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
    <header>
        <input type="checkbox" id="btn-menu">
        <label for="btn-menu"><img src="/img/menu (2).png" alt="This is the btn menu img"></label>
        <nav class="menu">
            <ul>
                <li><a href="">Login</a></li>
                <li><a href="">Rooms</a></li>
                <li><a href="">Create new Room</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </nav>

    </header>

    <div class="container">

        <!-- PRIMERA VENTANA  -->
        <div class="card">
            <div class="card-header">
                <img src="/img/newroom-icon.png" class="group" alt="group" />
            </div>

            <!-- PRIMERA VENTANA -->
            <div class="card-name">
                <p>CREATE A NEW ROOM</p>
            </div>

            <!-- PRIMERA VENTANA -->
            <div class="card-button">
                <a href="#">CREATE</a>
            </div>
        </div>


        <!-- SEGUNDA VENTANA -->
        <div class="card">
            <div class="card-header">
                <img src="/img/score-icon.png" class="score" alt="score" />
            </div>

            <!-- SEGUNDA VENTANA -->
            <div class="card-name">
                <p>VIEW SCORES</p>
            </div>

            <!-- SEGUNDA VENTANA -->
            <div class="card-button">
                <a href="#">VIEW</a>
            </div>
        </div>



        <!-- TERCERA VENTANA -->
        <div class="card">
            <div class="card-header">
                <img src="/img/groups-icon.png" class="group" alt="group" />
            </div>

            <!-- TERCERA VENTANA -->
            <div class="card-name">
                <p>GROUPS</p>
            </div>

            <!-- TERCERA VENTANA -->
            <div class="card-button">
                <a href="#">GO</a>
            </div>
        </div>

    </div>

</body>

</html>
