<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Mis estadisticas</title>
  </head>
  <body>
    <section id="statistics-game" class="row row-cols-1 row-cols-sm-1 row-cols-md-2 pl-5 pr-4 mt-4">
      <div class="col my-2">
        <div class="d-flex justify-content-between align-items-end mx-1">
          <h1 class="statistic-title text-nowrap pb-1">Piezas restantes</h1>
          <div
            class="statistic-score d-flex justify-content-center align-items-end pr-2"
          >
            <p class="rounded sumary-point text-center my-1">00</p>
          </div>
        </div>
        <hr class="m-0 mb-3" />
        <div class="d-flex flex-column">
          <div class="d-flex justify-content-around">
            <p class="w-50 pl-4">Rectangulos</p>
            <div class="d-flex text-center justify-content-center w-50">
              <p class="rounded point w-25">00</p>
            </div>
          </div>
          <div class="d-flex justify-content-around">
            <p class="w-50 pl-4">Triangulos</p>
            <div class="d-flex text-center justify-content-center w-50">
              <p class="rounded point w-25">00</p>
            </div>
          </div>
          <div class="d-flex justify-content-around">
            <p class="w-50 pl-4">Cuadrados</p>
            <div class="d-flex text-center justify-content-center w-50">
              <p class="rounded point w-25">00</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col my-2">
        <div class="d-flex justify-content-between align-items-end mx-1">
          <h1 class="statistic-title pb-1">Bonus</h1>
          <div
            class="statistic-score d-flex justify-content-center text-center align-self-end pr-2"
          >
            <p class="rounded sumary-point my-1">00</p>
          </div>
        </div>
        <hr class="m-0 mb-3" />
        <div class="d-flex flex-column">
          <div class="d-flex justify-content-around">
            <p class="w-50 pl-4">Bandera en la cima</p>
            <div class="d-flex text-center justify-content-center w-50">
              <p class="rounded point w-25">00</p>
            </div>
          </div>
          <div class="d-flex justify-content-around">
            <p class="w-50 pl-4">Uso de escudos</p>
            <div class="d-flex text-center justify-content-center w-50">
              <p class="rounded point w-25">00</p>
            </div>
          </div>
          <div class="d-flex justify-content-around">
            <p class="w-50 pl-4">Tiempo restante</p>
            <div class="d-flex text-center justify-content-center w-50">
              <p class="rounded point w-25">00</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col my-2">
        <div class="d-flex justify-content-between align-items-end mx-1">
          <h1 class="statistic-title pb-1">Penalización</h1>
          <div
            class="statistic-score d-flex justify-content-center text-center align-self-end pr-2"
          >
            <p class="rounded sumary-point  my-1">00</p>
          </div>
        </div>
        <hr class="m-0 mb-3" />
        <div class="d-flex flex-column">
          <div class="d-flex justify-content-around">
            <p class="w-50 pl-4">Piezas no alineadas</p>
            <div class="d-flex text-center justify-content-center w-50">
              <p class="rounded point w-25">00</p>
            </div>
          </div>
          <div class="d-flex justify-content-around">
            <p class="w-50 pl-4">Piezas del mismo color</p>
            <div class="d-flex text-center justify-content-center w-50">
              <p class="rounded point w-25">00</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col my-2">
        <div class="d-flex justify-content-between align-items-end mx-1">
          <h1 class="statistic-title text-nowrap pb-1">Tiempo de juego</h1>
          <div
            class="statistic-score d-flex justify-content-center text-center align-self-end pr-2"
          >
            <p class="rounded sumary-point my-1">00</p>
          </div>
        </div>
        <hr class="m-0 mb-3" />
        <div class="d-flex flex-column">
          <div class="d-flex justify-content-around">
            <p class="w-50 pl-4">Tiempo empleado</p>
            <div class="d-flex text-center justify-content-center w-50">
              <p class="rounded point w-25">00</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="score" class="container d-flex flex-column align-items-center">
      <p class="score-title">Puntuación:</p>
      <p class="score-point font-weight-bold text-center">100 puntos</p>
    </section>
  </body>
</html>
