<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <title>Game preview
    </title>
</head>

<body style="background-color: #eeeeee;">
    <header>
        <h1 class="GameNumber text-center" style="margin-top: 50px;">Game #</h1>
    </header>

    <section id="discover" class="mt-3 text-center">
        <div class="container">
            <div class="players-result row row-cols-1 row-cols-md-2 card-deck text-center"
                style="width: 50% ;margin-left: auto; margin-right: auto;">
    
                <div class="col mb-4">
                    <div class="card p-2 " style="background-color: #51ADCF; border: 2px solid #000; border-radius: 15px;">
                        <img src="/img/user_icon.png" class="Player1Image card-img-top" alt="Imagen de jugador"
                        style="border: 2px solid #000;">
                        <div class="card-body">
                            <h3 class="Player1name card-title text-center text-light">Player #1</h3>
                        </div>
                    </div>
                </div>
    
                <div class="col mb-4">
                    <div class="card p-2 " style="background-color: #51ADCF; border: 2px solid #000;border-radius: 15px;">
                        <img src="/img/user_icon.png" class="Player2Image card-img-top" alt="Imagen de jugador"
                        style="border: 2px solid #000;">
                        <div class="card-body">
                            <h3 class="Player2name card-title text-center text-light">Player #2</h3>
                        </div>
                    </div>
                </div>
    
                <div class="col mb-4">
                    <div class="card p-2" style="background-color: #51ADCF; border: 2px solid #000;border-radius: 15px;">
                        <img src="/img/user_icon.png" class="Player3Image card-img-top" alt="Imagen de jugador"
                        style="border: 2px solid #000;">
                        <div class="card-body">
                            <h3 class="Player3name card-title text-center text-light">Player #3</h3>
                        </div>
                    </div>
                </div>
    
                <div class="col mb-4">
                    <div class="card p-2 " style="background-color: #51ADCF; border: 2px solid #000;border-radius: 15px;">
                        <img src="/img/user_icon.png" class="Player4Image card-img-top" alt="Imagen de jugador"
                        style="border: 2px solid #000;">
                        <div class="card-body">
                            <h3 class="Player4name card-title text-center text-light">Player #4</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                    <p class="WaitingtBtn"
                    style=" width : 30% ; background-color: #0278AE; color: white; font-size: 30px;
                    margin-left: auto; margin-right: auto; text-align: center; border: 2px solid black; border-radius: 10px; ">
                        Waiting...
                    </p>
            </div>
        </div>
    </section>

   

</body>

</html>
