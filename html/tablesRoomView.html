    <!-- INCIO DE LAS MESAS DE LA SALA -->
    <section class="container" id="room-content">
      <!--INICIO DEL HEADER DE MESAS -->
      <header
        class="container d-flex justify-content-between align-items-end mt-3 pr-5"
      >
        <div class="d-flex justify-content-start align-items-end py-2 h-75">
          <p class="p-1 m-0 current-room font-weight-bolder">Sala UCA</p>
        </div>
        <div class="d-flex justify-content-end py-2 h-75">
          <button id="btn-end-room" type="button" class="btn btn-room-end mx-1">
            Finalizar
          </button>
          <button type="button" class="btn ml-1">Comenzar</button>
        </div>
      </header>
      <!--FINAL DEL HEADER DE MESAS-->
      <!--PARTE QUE CONTRENDRA A LAS MESAS -->
      <div
        class="groups row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 justify-content-center"
      >
        <!-- INICIO COMPONENTE DE CADA MESA -->
        <div class="group-content col rounded my-2">
          <div class="group-header h-25">
            <h1 class="text-center pb-2">Mesa 1</h1>
          </div>
          <div class="group-body d-flex flex-column h-50">
            <button
              id="btn-end-group"
              type="button"
              class="btn btn-hover-group my-1 font-weight-bolder"
            >
              Terminar
            </button>
            <button
              type="button"
              class="btn btn-hover-group my-1 font-weight-bolder"
            >
              Entrar
            </button>
          </div>
          <div
            class="group-footer h-25 d-flex justify-content-end align-items-center"
          >
            <button type="button" class="btn btn-link h-100 p-0">
              <i class="fa fa-link h-100"></i>
            </button>
          </div>
        </div>

        <!-- FINAL DE COMPONENTE DE CADA MESA -->

        <!-- INCIO DE COMPONENTE DE AGREGAR MESA -->
        <div
          class="group-content-add col rounded my-2 d-flex justify-content-center align-items-center"
        >
          <a
            href="#"
            id="btn-new-group"
            class="text-decoration-none group-img w-50 h-50"
          >
            <img
              src="../img/Agregar.png"
              class="w-100 h-100"
              alt="Agregar sala"
            />
          </a>
        </div>
        <!-- FINAL DE COMPONENTE DE AGREGAR MESA -->
      </div>
    </section>
    <!-- FINAL DE LAS MESAS DE LA SALA -->
