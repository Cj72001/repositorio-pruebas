<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />

    <link rel="stylesheet" href="/css/main.css" />

    <title>Creacion de salas</title>
</head>

<body>

    <header class="header-menu">
        <div class="div-menu">
            <input type="checkbox" id="btn-menu">
            <label for="btn-menu" style="width: 55px;
            height: 50px"><img src="/img/menu (2).png" alt="btn-menu"></label>
            <nav class="menu">
                <ul>
                    <li><a href="container.html">Menu</a></li>
                    <li><a href="">Rooms</a></li>
                    <li><a href="">Create new Room</a></li>
                    <li><a href="">Exit</a></li>
                </ul>
            </nav>
        </div>
        <div class="user">
            <p>Chepe</p>
            <img src="/img/avatares/Avatar01.jpg" alt="avatar">
        </div>
    </header>


    <section class="create-room">
        <h1 class="CreateNewRoomTitle">Crear sala</h1>
        <form class="create-room-form">
            <div class="CreateRoomOptions text-left p-5">
                <div class="form-group ">
                    <label for="title">Titulo</label><br>
                    <input type="text" class="form-control" id="title" placeholder="Name">
                </div>
    
                <div class="form-group">
                    <label for="time-date">Hora y fecha de vencimiento</label><br>
                    <input type="date" name="date" id="date-time">
                    <input type="time" name="time" id="time-date"><br><br>
                </div>
    
                <div class="form-group">
                    <label for="expiration-date">Fecha de creacion</label> <br>
                    <input type="datetime-local" name="expiration-date" id="expiration-date"><br><br>
                </div>
    
                <div class="form-group">
                    <label for="available-time">Tiempo de juego</label> <br>
                    <input type="time" name="available-time" id="available-time"><br><br>
                </div>
    
                <div class="form-group">
                    <label for="n-players">Numero de jugadores</label> <br><br>
                    <input type="number" name="players" id="n-players" placeholder="4"> <br><br>
                </div>
                <div>
                    <button type="button" class="btn btn-primary CloseRoomButton" data-dismiss="create-room"
                        aria-label="Close" style="border : 2px solid black; border-radius: 8px;">
                        <a href="rooms.html">Atras</a>
                    </button>
                </div>
            </div>
    
            <div class="Scores text-left p-5">
                <h3 class="RemainingPieces">Piezas restantes</h3><br>
    
                <div class="form-group ScoreRectangle">
                    <label>Puntaje por rect√°ngulo</label> <br>
                    <input type="number" name="rectangle" id="ScoreRectangle" placeholder=""> <br><br>
                </div>
    
                <div class="form-group ScoreTriangle">
                    <label>Puntaje por triangulo</label> <br>
                    <input type="number" name="triangles" id="ScoreTriangle" placeholder=""> <br><br>
                </div>
    
                <h3 class="ScoreBonus">Bonus</h3><br>
    
                <div class="form-group">
    
                    <div class="form-group ScoresFlag">
                        <label>Colocar bandera correctamente</label> <br>
                        <input type="number" name="ScoreFlag" id="ScoreFlag" placeholder=""> <br><br>
                    </div>
    
                    <div class="form-group ScoresPeople">
                        <label>Colocar personas</label> <br>
                        <input type="number" name="ScorePlacePeople" id="ScorePlacePeople" placeholder=""> <br><br>
                    </div>
                </div>
                <input class="btn btn-primary CreateRoomButton" type="submit" value="Crear sala">
            </div>
        </form>
    </section>


</body>

</html>
