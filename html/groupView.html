      <div class="div-menu my-auto">
        <input type="checkbox" id="btn-menu" />

      </div>
      <div class="user">
        <p>Chepe</p>
        <img src="/img/avatares/Avatar01.jpg" alt="avatar" />
      </div>
    </header>

    <!--PROBANDO SOLUCION A CONFLICTO-->

      <div class="tutor-asignament d-flex justify-content-end pr-3 mt-3">

      </div>
      <div class="current-group d-flex justify-content-center">
        <h1
          class="header-group text-center rounded text-nowrap px-3 bg-primary text-white"

    </section>

    <!-- INICIO DE LA SECCION DONDE ESTARAN LOS USUARIOS -->

      <div class="row row-cols-xs-2 row-cols-sm-2 row-cols-md-2 row-cols-lg-4">

              <h5 class="card-username">Usuario 1</h5>
            </div>
          </div>
        </div>
        <div
          class="card-background col m-sm-1 mx-md-n1 mx-lg-n1 bg-primary rounded-lg"
        >
          <div class="card my-2 text-center">
            <img
              src="../img/avatares/Avatar02.jpg"
              class="card-img-top"

            <div class="card-body">

            </div>
          </div>
        </div>
        <div
          class="card-background col m-sm-1 mx-md-n1 mx-lg-n1 bg-primary rounded-lg"

            <div class="card-body">
              <h5 class="card-username">Usuario 1</h5>
            </div>
          </div>
        </div>
        <div
          class="card-background col m-sm-1 mx-md-n1 mx-lg-n1 bg-primary rounded-lg"
        >
          <div class="card my-2 text-center">
            <img
              src="../img/avatares/Avatar04.jpg"
              class="card-img-top"
              alt="Avatar 4"
            />
            <div class="card-body">
              <h5 class="card-username">Usuario 1</h5>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- FINAL DE LA SECCION DONDE ESTARAN LOS USUARIOS -->

    <!-- INICIO DEL BOTON DE INICIAR/ESPERAR/FINALIZAR JUEGO -->
    <div class="start-game d-flex justify-content-center">
      <button type="button" id="game-status" class="w-25 btn mt-4">
        Comenzar juego
      </button>
    </div>
    <!-- FINAL DEL BOTON DE INICIAR/ESPERAR/FINALIZAR JUEGO -->

    <!-- INICIO DE MODAL DE VISTA DE LOS TUTORES ACTIVOS -->

    <div
      class="modal fade"
      id="tutor-modal"
      tabindex="-1"
      aria-labelledby="tutor-modal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="background-color: #eeeeee">
          <div class="modal-header-tutor mx-3 mt-3">
            <form class="form-inline w-100">
              <div class="form-group w-75">
                <input
                  type="text"
                  class="shadow form-control form-search w-100"
                  placeholder="Buscar por nombres"
                />
              </div>
              <div class="form-btn-search w-25 d-flex justify-content-end">
                <button id="btn-search-user" type="button" class="btn ml-5">
                  <i class="font-weight- fa fa-search"></i>
                </button>
              </div>
            </form>
          </div>
          <div class="modal-body">
            <div class="tutor-result h-75">
              <div
                class="tutor-result-header d-flex justify-content-between align-items-center"
              >
                <p class="py-2 m-0 text-muted">Tutores:</p>
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input checkbox-add"
                    id="selectAll"
                  />
                  <label class="custom-control-label text-muted" for="selectAll"
                    >Seleccionar todos</label
                  >
                </div>
              </div>
              <hr class="my-1" />
              <div class="main-content-result" style="height: 200px">
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="HenryCortez"
                  />
                  <label class="custom-control-label" for="HenryCortez"
                    >Henry Alexander Cortez Amaya</label
                  >
                  <hr />
                </div>
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="KatyaCastro"
                  />
                  <label class="custom-control-label" for="KatyaCastro"
                    >Katya Liseth Castro</label
                  >
                  <hr />
                </div>
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="HenryAmaya"
                  />
                  <label class="custom-control-label" for="HenryAmaya"
                    >Henry Alexander Cortez Amaya</label
                  >
                  <hr />
                </div>
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="KatyaLopez"
                  />
                  <label class="custom-control-label" for="KatyaLopez"
                    >Katya Liseth Castro</label
                  >
                  <hr />
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              id="btn-save-modal"
              type="button"
              class="btn"
              data-dismiss="modal"
            >
              confirmar cambios
            </button>
          </div>
        </div>
      </div>
    </div>
