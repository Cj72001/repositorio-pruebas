<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="https://kit.fontawesome.com/415d250431.js" crossorigin="anonymous"></script>
    <title>Users</title>
</head>

<body>

    <section class="ChangePassword-userPopUP">
        <h1 class="ChangePassword">Change password</h1>

        <form class="ChangePassword-user-form-PopUp">

            <div class="ChangePassword text-left p-5">
                <div class="form-group UserProperties">
                    <img src="/img/Avatar-hombre.png" alt="user-icon.png" height="75">
                    <label for="title">Username </label><br><br>
                </div>
    
                <div class="form-group ChangePasswordInput">
                    <label for="title">Password</label>
                    <input type="password" class="form-control" id="title" placeholder="********"><br>
                </div>
    
                <div class="form-group ConfirmChangePasswordInput">
                    <label for="title">Confirm password</label>
                    <input type="password" class="form-control" id="title" placeholder="********"><br>
                </div>
    
                <div class="ChangePasswordButton">
                    <input class="btn btn-primary UserChangePasswordChange" type="submit" value="Change password">
                </div>
    
            </div>
        </form>
    </section>
    
</body>

</html>
